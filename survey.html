<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/survey.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
    <title>Accessible Frog</title>
  </head>

  <body>
    <div class="main-nav">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </div>

    <header>
      <h1 class="name">Accessible Frog</h1>
      <h2 class="tagline">we make awesome music</h2>
    </header>

    <main>
      <h2 class= "heading">Survey</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="Live concert">
          <div class="container">
            <form class="survey">
              <fieldset>
                <legend>Tell us your favorites</legend>
                <div class="item">
                  <span>Who is your favorite band member:</span>
                  <ul>
                    <li>
                      <label for="john">
                        <input id="john" type="radio" name="res" value="John">
                         John
                      </label>
                    </li>
                    <li>
                      <label for="hazzard">
                        <input id="hazzard" type="radio" name="res" value="Hazzard">
                         Hazzard
                      </label>
                    </li>
                    <li>
                      <label for="bob">
                        <input id="bob" type="radio" name="res" value="Bob">
                         Bob
                      </label>
                    </li>
                    <li>
                      <label for="sally">
                        <input id="sally" type="radio" name="res" value="Sally">
                         Sally
                      </label>
                    </li>
                  </ul>
                </div>
                <div class="item">
                  <label for="albums">
                    <span>What is your favorite album:</span><br>
                    <select id="albums" name="select">
                      <option value="1">A Day Of Old</option>
                      <option value="2">Diamond Fireworks</option>
                      <option value="3">Enjoy Your Desire</option>
                      <option value="4">Finding My Shadow</option>
                      <option value="5">Heroic Forever</option>
                      <option value="6">Midnight Fires</option>
                      <option value="7">Music Of My Life</option>
                      <option value="8">Party For An Angel</option>
                      <option value="9">Song For Yesterday</option>
                      <option value="10">Street Of The Rider</option>
                      <option value="11">This Is For You</option>
                    </select>
                  </label>
                </div>
                <div class="item">
                  <label for="song">
                    <span>What is your favorite song:</span>
                  </label>
                  <textarea cols="40" rows="3" id="song"></textarea>
                </div>
                <button type="submit">Submit</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
      <h2 class= "heading">Newsletter</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="Live band performance">
            <div class="container">
              <form class="newsletter">
                <fieldset>
                  <legend>Subscribe</legend>
                  <div class="item"><label for="name">Name: <input id="name" type ="text" name="textfield"></label></div>
                  <div class="item"><label for="email">Email: <input id="email" type ="email" name="textfield"></label></div>
                  <div class="item"><label for="confirm">Retype Email: <input id="confirm" type ="email" name="textfield"></label></div>
                  <button type="submit">Sign Up</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <ul>
          <li><a href="#" class="social twitter"><img src= "img/twitter-32.png" alt="Twitter icon"></a></li>
          <li><a href="#" class="social youtube"><img src= "img/youtube-32.png" alt="YouTube icon"></a></li>
          <li><a href="#" class="social spotify"><img src= "img/spotify-32.png" alt="Spotify icon"></a></li>
        </ul>
        <p class="copyright">Copyright 2015, Accessible Frog</p>
      </footer>
    </body>
</html>
